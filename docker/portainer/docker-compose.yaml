---
version: "3"
services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    network_mode: bridge
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      - PUID=1000
      - PGID=33
      - VERSION=latest
      - TZ=America/New_York
      - UMASK=002
    ports:
      - 8000:8000
      - 9000:9000
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - config:/data

volumes:
  config: {}